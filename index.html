<style>

        background-image: url(1.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100%;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Welcome to KAMI_360 Software Houses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div id="show">

    </div>
    <div class="container my-3">
        <button type="button" class="btn btn-info my-3" id="developer_info">Click to download GiftðŸ˜¢</button>
        <hr>
        <h1>Apply For KAMI_360 Software Team</h1>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    Your name must be 8 to 40 characters
                  </small>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Your email address must be a valid email
                  </small>
            </div>
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" placeholder="Enter your Address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your Phone Number">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    Your phone number must be a valid number
                  </small>
            </div>
            <div class="form-group">
                <label for="language">select your master language</label>
                <select class="form-control" id="language">
                <option>C#</option>
                <option>C++</option>
                <option>Go</option>
                <option>Python</option>
                <option>JavaScript</option>
              </select>
            </div>
            <div class="form-group">
                <label for="message">Your Message to our teamðŸ˜Š</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
        <div class="form-group my-3" id="text">


        </div>
    </div>
    <script src="FileSaver.js/src/FileSaver.js"></script>
    <script src="index.js"></script>
